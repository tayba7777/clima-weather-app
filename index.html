<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css" />

    <title>Clima App</title>
  </head>
  <body>
    <div class= "weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input
         type="search"
         placeholder="Enter a city.." required 
         id="search-form-input"
         class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>, 
            <span id="description"></span> <br />
            Humidity: <strong id="humidity">66%</strong> , Wind: <strong id="wind-speed">3.31</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </div>
    </main>

        <a href="https://clima-weather-tayba.netlify.app/?" target="_blank"> Netlify</a>
      </p>
    </footer>
  </div>
  <script src="src/index.js"></script>
  </body>
</html>
